<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM02</title>
</head>
<body>
    <P>취미 선택</P>
    <form action="" method="get">
        <input type="checkbox" name="hobby" value="game" id="chk1" checked>
        <label for="chk1">게임</label>
        <input type="checkbox" name="hobby" value="mount" id="chk2">
        <label for="chk2">등산</label>
        <input type="checkbox" name="hobby" value="fishing" id="chk3">
        <label for="chk3">낚시</label>
        <input type="checkbox" name="hobby" value="money" id="chk4">
        <label for="chk4">주식</label>
        <br><button>선택</button>
    </form>

    <hr>

    <p>동의 하십니까?</p>
    <input type="radio" checked name="agree" id="r1" value="yes">
    <label for="r1">예</label>
    <input type="radio" name="agree" id="r2" value="no">
    <label for="r2">아니요</label>
    &nbsp;&nbsp;<button>선택</button>

    <hr>

    <select name="Tel" id="">
        <option value="a">010</option>
        <option value="b">011</option>
        <option value="c">012</option>
        <option value="d">013</option>
    </select>
    <input type="text" name="number" placeholder="나머지 연락처 입력.." id="">

    <hr>
    <p> 첨부파일
    <br>
    <!-- 파일선택(첨부파일) -->
    <textarea name="김창수" cols="50", rows="10" id="">파일선택</textarea>
    <br><input type="file" >
    </p>

    <hr>

    <input type="range" name="renge" max="200" value="160" step="10">
    <br><input type="range" name="renge" max="200" list="dataRange" step="20">
    <datalist id="dataRange">
       <option value="20"></option>
       <option value="40"></option>
       <option value="60"></option>
       <option value="80"></option>
       <option value="100"></option>
    </datalist>

    <hr>

       <!-- 색상 리스트 만들어 놓기 -->
   색상 선택 : <input type="color" list="colorList">
   <datalist id="colorList">
      <option value="#6799FF"></option>
      <option value="#990085"></option>
      <option value="#ABF200"></option>
      <option value="#FFFFFF"></option>
      <option value="#000000"></option>
   </datalist>

   <input type="text" list="hobby">
   <datalist id="hobby">
      <option value="Game"></option>
      <option value="Fishing"></option>
      <option value="Race"></option>
      <option value="Card"></option>
   </datalist>


</body>
</html>
