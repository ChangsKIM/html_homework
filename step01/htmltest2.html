<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>
</head>
<body>
    <h3>순번이 없는 목록 태그</h3>
    <ul>
        <li> 목록 내용 1</li>
        <li> 목록 내용 2</li>
        <li> 목록 내용 3</li>
    </ul>
    <hr>
    <h3>순번이 있는 목록 태그 1</h3>
    <ol>
        <li> 목록 내용 1</li>
        <li> 목록 내용 2</li>
        <li> 목록 내용 3</li>
    </ol>
    <h3> 순번 있는 태그 2</h3>
    <ol>
        <li>목록 내용 1</li>
        <ol>
            <li>목록 내용 1-1</li>
            <li>목록 내용 1-2</li>
        </ol>
        <li>목록 내용 2</li>
    </ol>
    <hr>
    <h3>목록 없는 태그 2</h3>
    <ul>
        <li>목록 없는 내용 1</li>
        <ul>
            <li>목록 없는 내용1-1</li>
            <li>목록 없는 내용1-2</li>
            <ul>
                <li>목록 없는 내용 1-2-1</li>
                <li>목록 없는 내용 1-2-2</li>
            </ul>
        </ul>
    </ul>
</body>
</html>
